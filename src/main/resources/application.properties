# ============================================
# CẤU HÌNH ỨNG DỤNG DIỄN ĐÀN CHUYÊN NGÀNH
# ============================================

spring.application.name=dien-dan-chuyen-nganh
server.port=8080

# ============================================
# CẤU HÌNH MONGODB
# ============================================
spring.data.mongodb.uri=mongodb://localhost:27017/CSDL_CN
spring.data.mongodb.database=CSDL_CN

# ============================================
# CẤU HÌNH THYMELEAF
# ============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ============================================
# CẤU HÌNH UPLOAD FILE
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=uploads/

# ============================================
# CẤU HÌNH GOOGLE OAUTH2
# ============================================
# Lấy client-id và client-secret từ Google Cloud Console:
# 1. Truy cập https://console.cloud.google.com/
# 2. Tạo project mới hoặc chọn project có sẵn
# 3. Vào APIs & Services > Credentials
# 4. Create Credentials > OAuth 2.0 Client IDs
# 5. Application type: Web application
# 6. Authorized redirect URIs: http://localhost:8080/login/oauth2/code/google
# Cấu hình trong file application-secrets.properties (không commit lên git)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=email,profile

# ============================================
# CẤU HÌNH EMAIL (Gmail SMTP)
# ============================================
# Để sử dụng Gmail, bạn cần:
# 1. Bật 2-Step Verification trong tài khoản Google
# 2. Tạo App Password: https://myaccount.google.com/apppasswords
# 3. Cấu hình trong file application-secrets.properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Import secrets từ file riêng (không commit lên git)
spring.config.import=optional:classpath:application-secrets.properties

# URL gốc của ứng dụng (dùng cho link reset password)
app.base-url=http://localhost:8080
