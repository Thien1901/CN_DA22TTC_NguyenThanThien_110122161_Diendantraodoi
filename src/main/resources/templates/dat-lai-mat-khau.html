<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Diễn đàn CNTT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, var(--primary), var(--accent)); min-height: 100vh; display: flex; align-items: center; }
        .reset-card { background: var(--bg-base); border-radius: var(--radius-2xl); box-shadow: var(--shadow-2xl); overflow: hidden; }
        .reset-header { background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 2rem; text-align: center; }
        .reset-body { padding: 2.5rem; }
        .btn-reset { background: linear-gradient(135deg, #10b981, #059669); border: none; border-radius: var(--radius-lg); padding: 0.875rem; font-weight: 600; }
        .btn-reset:hover { background: linear-gradient(135deg, #059669, #047857); }
        .form-label { font-weight: 500; color: #1f2937; }
        .form-control { border: 1px solid #d1d5db; padding: 0.75rem 1rem; font-size: 1rem; color: #1f2937; }
        .form-control:focus { border-color: #10b981; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }
        .alert { border-radius: var(--radius-lg); }
        .password-strength { height: 4px; border-radius: 2px; margin-top: 8px; transition: all 0.3s; }
        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="reset-card">
                    <div class="reset-header">
                        <h3><i class="bi bi-key-fill me-2"></i>Đặt lại mật khẩu</h3>
                        <p class="mb-0">Tạo mật khẩu mới cho tài khoản của bạn</p>
                    </div>
                    <div class="reset-body">
                        <!-- Token không hợp lệ -->
                        <div th:if="${tokenInvalid}" class="text-center">
                            <div class="mb-4">
                                <i class="bi bi-x-circle text-danger" style="font-size: 4rem;"></i>
                            </div>
                            <h5 class="text-danger mb-3">Link không hợp lệ!</h5>
                            <p class="text-muted mb-4" th:text="${error}">Link đặt lại mật khẩu không hợp lệ hoặc đã hết hạn.</p>
                            <a th:href="@{/quen-mat-khau}" class="btn btn-primary">
                                <i class="bi bi-arrow-repeat me-1"></i>Yêu cầu link mới
                            </a>
                            <div class="mt-3">
                                <a th:href="@{/dang-nhap}" class="text-muted">
                                    <i class="bi bi-arrow-left me-1"></i>Quay lại đăng nhập
                                </a>
                            </div>
                        </div>
                        
                        <!-- Form đặt lại mật khẩu -->
                        <div th:unless="${tokenInvalid}">
                            <div th:if="${error}" class="alert alert-danger">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span th:text="${error}">Lỗi</span>
                            </div>
                            
                            <form th:action="@{/dat-lai-mat-khau}" method="post">
                                <input type="hidden" name="token" th:value="${token}">
                                
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-lock me-1"></i>Mật khẩu mới
                                    </label>
                                    <input type="password" name="matkhau" id="matkhau" class="form-control" 
                                           placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)" required minlength="6">
                                    <div class="password-strength" id="passwordStrength"></div>
                                    <small class="text-muted" id="strengthText"></small>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">
                                        <i class="bi bi-lock-fill me-1"></i>Xác nhận mật khẩu
                                    </label>
                                    <input type="password" name="xacnhanmatkhau" id="xacnhanmatkhau" class="form-control" 
                                           placeholder="Nhập lại mật khẩu mới" required>
                                    <small class="text-danger" id="matchError" style="display: none;">
                                        <i class="bi bi-x-circle me-1"></i>Mật khẩu không khớp
                                    </small>
                                    <small class="text-success" id="matchSuccess" style="display: none;">
                                        <i class="bi bi-check-circle me-1"></i>Mật khẩu khớp
                                    </small>
                                </div>
                                
                                <button type="submit" class="btn btn-success btn-reset w-100 mb-3" id="submitBtn">
                                    <i class="bi bi-check-lg me-2"></i>Đặt lại mật khẩu
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <a th:href="@{/dang-nhap}" class="text-muted">
                                    <i class="bi bi-arrow-left me-1"></i>Quay lại đăng nhập
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const matkhau = document.getElementById('matkhau');
        const xacnhan = document.getElementById('xacnhanmatkhau');
        const strength = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');
        const matchError = document.getElementById('matchError');
        const matchSuccess = document.getElementById('matchSuccess');
        const submitBtn = document.getElementById('submitBtn');
        
        if (matkhau) {
            matkhau.addEventListener('input', function() {
                const val = this.value;
                strength.className = 'password-strength';
                
                if (val.length === 0) {
                    strengthText.textContent = '';
                    return;
                }
                
                if (val.length < 6) {
                    strength.classList.add('strength-weak');
                    strengthText.textContent = 'Yếu - cần ít nhất 6 ký tự';
                } else if (val.length < 8 || !/[A-Z]/.test(val) || !/[0-9]/.test(val)) {
                    strength.classList.add('strength-medium');
                    strengthText.textContent = 'Trung bình';
                } else {
                    strength.classList.add('strength-strong');
                    strengthText.textContent = 'Mạnh';
                }
                
                checkMatch();
            });
        }
        
        if (xacnhan) {
            xacnhan.addEventListener('input', checkMatch);
        }
        
        function checkMatch() {
            if (!xacnhan.value) {
                matchError.style.display = 'none';
                matchSuccess.style.display = 'none';
                return;
            }
            
            if (matkhau.value === xacnhan.value) {
                matchError.style.display = 'none';
                matchSuccess.style.display = 'inline';
            } else {
                matchError.style.display = 'inline';
                matchSuccess.style.display = 'none';
            }
        }
    </script>
</body>
</html>
