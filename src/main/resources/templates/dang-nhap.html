<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Diễn đàn CNTT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            background: var(--bg-base);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h3,
        .login-header p {
            color: #ffffff !important;
        }

        .login-body {
            padding: 2.5rem;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            border: none;
            border-radius: var(--radius-lg);
            padding: 0.875rem;
            font-weight: 600;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, var(--primary-hover), var(--primary));
        }

        .form-label {
            font-weight: 500;
            color: #1f2937 !important;
        }

        .form-control {
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: #1f2937 !important;
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .alert {
            border-radius: var(--radius-lg);
        }

        .text-center a {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="login-header">
                        <h3 style="color: #ffffff !important;"><i class="bi bi-chat-square-text-fill me-2"></i>Diễn đàn
                            CNTT</h3>
                        <p class="mb-0" style="color: #ffffff !important;">Đăng nhập để tham gia thảo luận</p>
                    </div>
                    <div class="login-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}">Lỗi</span>
                        </div>
                        <div th:if="${success}" class="alert alert-success">
                            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${success}">Thành công</span>
                        </div>
                        <form th:action="@{/dang-nhap}" method="post">
                            <div class="mb-3">
                                <label class="form-label" style="color: #1f2937 !important;"><i class="bi bi-person me-1"></i>Tên đăng nhập</label>
                                <input type="text" name="tendangnhap" class="form-control" style="color: #1f2937 !important;"
                                    placeholder="Nhập tên đăng nhập" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" style="color: #1f2937 !important;"><i class="bi bi-lock me-1"></i>Mật khẩu</label>
                                <input type="password" name="matkhau" class="form-control" style="color: #1f2937 !important;" placeholder="Nhập mật khẩu"
                                    required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                                </div>
                                <a th:href="@{/quen-mat-khau}" class="text-primary">Quên mật khẩu?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                            </button>
                        </form>
                        <div class="text-center">
                            <p class="mb-2">Chưa có tài khoản? <a th:href="@{/dang-ky}" class="text-primary">Đăng ký
                                    ngay</a></p>
                            <a th:href="@{/}" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Về trang chủ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
