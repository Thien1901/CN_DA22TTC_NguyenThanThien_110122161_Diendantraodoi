<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Diễn đàn CNTT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4361ee, #4895ef); min-height: 100vh; display: flex; align-items: center; }
        .login-card { background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden; }
        .login-header { background: linear-gradient(135deg, #4361ee, #3f37c9); color: white; padding: 30px; text-align: center; }
        .login-body { padding: 40px; }
        .form-control { border-radius: 10px; padding: 12px 15px; border: 2px solid #e9ecef; }
        .form-control:focus { border-color: #4361ee; box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25); }
        .btn-login { background: linear-gradient(135deg, #4361ee, #3f37c9); border: none; border-radius: 10px; padding: 12px; font-weight: 600; }
        .btn-login:hover { background: linear-gradient(135deg, #3f37c9, #4361ee); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="login-header">
                        <h3><i class="bi bi-chat-square-text-fill me-2"></i>Diễn đàn CNTT</h3>
                        <p class="mb-0">Đăng nhập để tham gia thảo luận</p>
                    </div>
                    <div class="login-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}">Lỗi</span>
                        </div>
                        <div th:if="${success}" class="alert alert-success">
                            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${success}">Thành công</span>
                        </div>
                        <form th:action="@{/dang-nhap}" method="post">
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person me-1"></i>Tên đăng nhập</label>
                                <input type="text" name="tendangnhap" class="form-control" placeholder="Nhập tên đăng nhập" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label"><i class="bi bi-lock me-1"></i>Mật khẩu</label>
                                <input type="password" name="matkhau" class="form-control" placeholder="Nhập mật khẩu" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                            </button>
                        </form>
                        <div class="text-center">
                            <p class="mb-0">Chưa có tài khoản? <a th:href="@{/dang-ky}" class="text-primary">Đăng ký ngay</a></p>
                            <a th:href="@{/}" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Về trang chủ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
