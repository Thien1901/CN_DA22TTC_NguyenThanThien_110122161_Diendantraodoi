<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị - Diễn đàn CNTT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <style>
        .sidebar { background: var(--bg-base); min-height: calc(100vh - 72px); border-right: 1px solid var(--gray-200); }
        .sidebar-link { display: block; padding: 12px 20px; color: var(--text-primary); text-decoration: none; border-left: 3px solid transparent; transition: all var(--transition-fast); }
        .sidebar-link:hover, .sidebar-link.active { background-color: rgba(0, 102, 255, 0.1); color: var(--primary); border-left-color: var(--primary); }
        .stat-card { background: var(--bg-base); border-radius: var(--radius-xl); padding: 1.5rem; box-shadow: var(--shadow-md); }
        .stat-icon { width: 60px; height: 60px; border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .stat-number { font-size: 2rem; font-weight: 700; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-chat-square-text-fill"></i>Diễn đàn CNTT</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-link"><i class="bi bi-shield-check me-1"></i>Quản trị viên</span>
                <form th:action="@{/dang-xuat}" method="post" class="m-0"><button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button></form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0 sidebar">
                <div class="py-3">
                    <a th:href="@{/admin}" class="sidebar-link active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                    <a th:href="@{/admin/nguoi-dung}" class="sidebar-link"><i class="bi bi-people me-2"></i>Người dùng</a>
                    <a th:href="@{/admin/cau-hoi}" class="sidebar-link"><i class="bi bi-chat-dots me-2"></i>Câu hỏi</a>
                    <a th:href="@{/admin/cau-hoi/cho-duyet}" class="sidebar-link"><i class="bi bi-clock-history me-2"></i>Chờ duyệt <span class="badge bg-danger" th:text="${cauHoiChoDuyet}" th:if="${cauHoiChoDuyet > 0}">0</span></a>
                    <a th:href="@{/admin/chu-de}" class="sidebar-link"><i class="bi bi-folder me-2"></i>Chủ đề</a>
                    <hr>
                    <a th:href="@{/}" class="sidebar-link"><i class="bi bi-house me-2"></i>Về trang chủ</a>
                </div>
            </div>
            <div class="col-md-10 p-4">
                <h4 class="mb-4 fw-semibold"><i class="bi bi-speedometer2 me-2"></i>Dashboard</h4>
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="stat-card">
                            <div class="d-flex align-items-center">
                                <div class="stat-icon bg-primary bg-opacity-10 text-primary me-3"><i class="bi bi-people"></i></div>
                                <div><div class="stat-number" th:text="${tongNguoiDung}">0</div><div class="text-secondary">Người dùng</div></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <div class="d-flex align-items-center">
                                <div class="stat-icon bg-warning bg-opacity-10 text-warning me-3"><i class="bi bi-clock-history"></i></div>
                                <div><div class="stat-number" th:text="${cauHoiChoDuyet}">0</div><div class="text-secondary">Chờ duyệt</div></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <div class="d-flex align-items-center">
                                <div class="stat-icon bg-info bg-opacity-10 text-info me-3"><i class="bi bi-chat-dots"></i></div>
                                <div><div class="stat-number" th:text="${tongCauHoi}">0</div><div class="text-secondary">Tổng câu hỏi</div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <h5 class="mb-3 fw-semibold"><i class="bi bi-clock me-2"></i>Câu hỏi mới nhất</h5>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead><tr><th>Tiêu đề</th><th>Người đăng</th><th>Chủ đề</th><th>Ngày đăng</th><th>Trạng thái</th></tr></thead>
                            <tbody>
                                <tr th:each="ch : ${cauHoiMoiNhat}">
                                    <td><a th:href="@{/cau-hoi/{id}(id=${ch.id})}" th:text="${#strings.abbreviate(ch.tieude, 40)}">Tiêu đề</a></td>
                                    <td th:text="${ch.tennguoidung}">Người đăng</td>
                                    <td th:text="${ch.chude?.tenchude}">Chủ đề</td>
                                    <td th:text="${#temporals.format(ch.ngaydang, 'dd/MM/yyyy')}">Ngày</td>
                                    <td>
                                        <span th:if="${ch.daduocduyet}" class="badge bg-success">Đã duyệt</span>
                                        <span th:unless="${ch.daduocduyet}" class="badge bg-warning">Chờ duyệt</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
