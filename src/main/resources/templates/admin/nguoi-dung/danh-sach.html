<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        :root { --primary-color: #4361ee; --secondary-color: #3f37c9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
        .sidebar { background: white; min-height: calc(100vh - 56px); box-shadow: 2px 0 10px rgba(0,0,0,0.05); }
        .sidebar-link { display: block; padding: 12px 20px; color: #333; text-decoration: none; border-left: 3px solid transparent; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #e7f1ff; color: var(--primary-color); border-left-color: var(--primary-color); }
        .content-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 2px 15px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}"><i class="bi bi-chat-square-text-fill me-2"></i>Diễn đàn CNTT</a>
            <div class="navbar-nav ms-auto">
                <form th:action="@{/dang-xuat}" method="post"><button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button></form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0 sidebar">
                <div class="py-3">
                    <a th:href="@{/admin}" class="sidebar-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                    <a th:href="@{/admin/nguoi-dung}" class="sidebar-link active"><i class="bi bi-people me-2"></i>Người dùng</a>
                    <a th:href="@{/admin/cau-hoi}" class="sidebar-link"><i class="bi bi-chat-dots me-2"></i>Câu hỏi</a>
                    <a th:href="@{/admin/cau-hoi/cho-duyet}" class="sidebar-link"><i class="bi bi-clock-history me-2"></i>Chờ duyệt</a>
                    <hr>
                    <a th:href="@{/}" class="sidebar-link"><i class="bi bi-house me-2"></i>Về trang chủ</a>
                </div>
            </div>

            <div class="col-md-10 p-4">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show"><span th:text="${success}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
                
                <div class="content-card">
                    <h4 class="mb-4"><i class="bi bi-people me-2"></i>Quản lý người dùng</h4>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Họ tên</th>
                                    <th>Tên đăng nhập</th>
                                    <th>Email</th>
                                    <th>Vai trò</th>
                                    <th>Trạng thái</th>
                                    <th>Ngày tạo</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="nd : ${nguoiDungs}">
                                    <td th:text="${nd.hoten}">Họ tên</td>
                                    <td th:text="${nd.tendangnhap}">Username</td>
                                    <td th:text="${nd.email}">Email</td>
                                    <td><span class="badge" th:classappend="${nd.vaitro.mavaitro == 'ADMIN'} ? 'bg-danger' : 'bg-primary'" th:text="${nd.vaitro.tenvaitro}">Vai trò</span></td>
                                    <td>
                                        <span th:if="${nd.trangthai == 'hoatdong'}" class="badge bg-success">Hoạt động</span>
                                        <span th:if="${nd.trangthai == 'bikhoa'}" class="badge bg-secondary">Bị khóa</span>
                                    </td>
                                    <td th:text="${#temporals.format(nd.ngaytao, 'dd/MM/yyyy')}">Ngày</td>
                                    <td>
                                        <form th:if="${nd.trangthai == 'hoatdong'}" th:action="@{/admin/nguoi-dung/{id}/khoa(id=${nd.manguoidung})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-warning btn-sm" onclick="return confirm('Khóa tài khoản này?')"><i class="bi bi-lock"></i></button>
                                        </form>
                                        <form th:if="${nd.trangthai == 'bikhoa'}" th:action="@{/admin/nguoi-dung/{id}/mo-khoa(id=${nd.manguoidung})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-unlock"></i></button>
                                        </form>
                                        <form th:action="@{/admin/nguoi-dung/{id}/xoa(id=${nd.manguoidung})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Xóa người dùng này?')"><i class="bi bi-trash"></i></button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
