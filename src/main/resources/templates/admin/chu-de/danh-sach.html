<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chủ đề - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <style>
        .sidebar { background: var(--bg-base); min-height: calc(100vh - 72px); border-right: 1px solid var(--gray-200); }
        .sidebar-link { display: block; padding: 12px 20px; color: var(--text-primary); text-decoration: none; border-left: 3px solid transparent; transition: all var(--transition-fast); }
        .sidebar-link:hover, .sidebar-link.active { background-color: rgba(0, 102, 255, 0.1); color: var(--primary); border-left-color: var(--primary); }
        .content-card { background: var(--bg-base); border-radius: var(--radius-xl); padding: 1.5rem; box-shadow: var(--shadow-md); }
        .icon-preview { font-size: 1.5rem; width: 2.5rem; height: 2.5rem; display: inline-flex; align-items: center; justify-content: center; background: var(--bg-tertiary); border-radius: var(--radius-lg); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}"><i class="bi bi-chat-square-text-fill me-2"></i>Diễn đàn CNTT</a>
            <div class="navbar-nav ms-auto">
                <form th:action="@{/dang-xuat}" method="post"><button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button></form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0 sidebar">
                <div class="py-3">
                    <a th:href="@{/admin}" class="sidebar-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                    <a th:href="@{/admin/nguoi-dung}" class="sidebar-link"><i class="bi bi-people me-2"></i>Người dùng</a>
                    <a th:href="@{/admin/cau-hoi}" class="sidebar-link"><i class="bi bi-chat-dots me-2"></i>Câu hỏi</a>
                    <a th:href="@{/admin/cau-hoi/cho-duyet}" class="sidebar-link"><i class="bi bi-clock-history me-2"></i>Chờ duyệt</a>
                    <a th:href="@{/admin/chu-de}" class="sidebar-link active"><i class="bi bi-folder me-2"></i>Chủ đề</a>
                    <hr>
                    <a th:href="@{/}" class="sidebar-link"><i class="bi bi-house me-2"></i>Về trang chủ</a>
                </div>
            </div>

            <div class="col-md-10 p-4">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="content-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0"><i class="bi bi-folder me-2"></i>Quản lý chủ đề</h4>
                        <a th:href="@{/admin/chu-de/them}" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-1"></i>Thêm chủ đề
                        </a>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 60px">STT</th>
                                    <th style="width: 60px">Icon</th>
                                    <th>Tên chủ đề</th>
                                    <th>Mô tả</th>
                                    <th style="width: 150px">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="chuDe, iter : ${chuDes}">
                                    <td th:text="${iter.index + 1}">1</td>
                                    <td>
                                        <span class="icon-preview">
                                            <i th:class="${'bi ' + chuDe.icon}"></i>
                                        </span>
                                    </td>
                                    <td>
                                        <strong th:text="${chuDe.tenchude}">Tên chủ đề</strong>
                                        <br>
                                        <small class="text-muted">Mã: <span th:text="${chuDe.machude}">1</span></small>
                                    </td>
                                    <td>
                                        <span class="text-muted" th:text="${#strings.abbreviate(chuDe.mota, 50)}">Mô tả</span>
                                    </td>
                                    <td>
                                        <a th:if="${chuDe.id != null}" th:href="@{'/admin/chu-de/' + ${chuDe.id} + '/sua'}" 
                                           class="btn btn-sm btn-warning me-1" title="Sửa">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:if="${chuDe.id != null}" th:action="@{'/admin/chu-de/' + ${chuDe.id} + '/xoa'}" method="post" class="d-inline"
                                              onsubmit="return confirm('Bạn có chắc muốn xóa chủ đề này?')">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-sm btn-danger" title="Xóa">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                        <span th:if="${chuDe.id == null}" class="text-danger small">
                                            <i class="bi bi-exclamation-triangle"></i> ID null
                                        </span>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(chuDes)}">
                                    <td colspan="5" class="text-center text-muted py-4">
                                        <i class="bi bi-folder2-open display-4 d-block mb-2"></i>
                                        Chưa có chủ đề nào
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
