<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${chuDe.id != null} ? 'Sửa chủ đề - Admin' : 'Thêm chủ đề - Admin'">Chủ đề - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <style>
        .sidebar { background: var(--bg-base); min-height: calc(100vh - 72px); border-right: 1px solid var(--gray-200); }
        .sidebar-link { display: block; padding: 12px 20px; color: var(--text-primary); text-decoration: none; border-left: 3px solid transparent; transition: all var(--transition-fast); }
        .sidebar-link:hover, .sidebar-link.active { background-color: rgba(0, 102, 255, 0.1); color: var(--primary); border-left-color: var(--primary); }
        .content-card { background: var(--bg-base); border-radius: var(--radius-xl); padding: 1.5rem; box-shadow: var(--shadow-md); }
        .icon-option { width: 3rem; height: 3rem; display: inline-flex; align-items: center; justify-content: center; border: 2px solid var(--gray-200); border-radius: var(--radius-md); cursor: pointer; transition: all 0.2s; font-size: 1.2rem; background: var(--bg-base); }
        .icon-option:hover { border-color: var(--primary); background: rgba(0, 102, 255, 0.1); }
        .icon-option.selected { border-color: var(--primary); background: var(--primary); color: white; }
        .icon-preview-large { font-size: 3rem; width: 5rem; height: 5rem; display: inline-flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: var(--radius-xl); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}"><i class="bi bi-chat-square-text-fill me-2"></i>Diễn đàn CNTT</a>
            <div class="navbar-nav ms-auto">
                <form th:action="@{/dang-xuat}" method="post"><button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button></form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0 sidebar">
                <div class="py-3">
                    <a th:href="@{/admin}" class="sidebar-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                    <a th:href="@{/admin/nguoi-dung}" class="sidebar-link"><i class="bi bi-people me-2"></i>Người dùng</a>
                    <a th:href="@{/admin/cau-hoi}" class="sidebar-link"><i class="bi bi-chat-dots me-2"></i>Câu hỏi</a>
                    <a th:href="@{/admin/cau-hoi/cho-duyet}" class="sidebar-link"><i class="bi bi-clock-history me-2"></i>Chờ duyệt</a>
                    <a th:href="@{/admin/chu-de}" class="sidebar-link active"><i class="bi bi-folder me-2"></i>Chủ đề</a>
                    <hr>
                    <a th:href="@{/}" class="sidebar-link"><i class="bi bi-house me-2"></i>Về trang chủ</a>
                </div>
            </div>

            <div class="col-md-10 p-4">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="content-card">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h4 class="mb-0">
                                    <i class="bi bi-folder-plus me-2" th:if="${chuDe.id == null}"></i>
                                    <i class="bi bi-pencil-square me-2" th:if="${chuDe.id != null}"></i>
                                    <span th:text="${chuDe.id != null} ? 'Sửa chủ đề' : 'Thêm chủ đề mới'">Chủ đề</span>
                                </h4>
                                <a th:href="@{/admin/chu-de}" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-arrow-left me-1"></i>Quay lại
                                </a>
                            </div>
                            
                            <form th:action="@{/admin/chu-de/luu}" method="post">
                                <input type="hidden" th:field="*{chuDe.id}">
                                <input type="hidden" th:field="*{chuDe.machude}">
                                <input type="hidden" th:field="*{chuDe.thutu}">
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Tên chủ đề <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{chuDe.tenchude}" 
                                           placeholder="VD: Lập trình Web" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Mô tả</label>
                                    <textarea class="form-control" th:field="*{chuDe.mota}" rows="3"
                                              placeholder="Mô tả ngắn gọn về chủ đề..."></textarea>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Chọn Icon</label>
                                    <input type="hidden" th:field="*{chuDe.icon}" id="selectedIcon">
                                    <div class="d-flex flex-wrap gap-2 mb-3">
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-code-slash'} ? 'selected'" 
                                             data-icon="bi-code-slash" onclick="selectIcon(this)">
                                            <i class="bi bi-code-slash"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-database'} ? 'selected'"
                                             data-icon="bi-database" onclick="selectIcon(this)">
                                            <i class="bi bi-database"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-hdd-network'} ? 'selected'"
                                             data-icon="bi-hdd-network" onclick="selectIcon(this)">
                                            <i class="bi bi-hdd-network"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-phone'} ? 'selected'"
                                             data-icon="bi-phone" onclick="selectIcon(this)">
                                            <i class="bi bi-phone"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-gear'} ? 'selected'"
                                             data-icon="bi-gear" onclick="selectIcon(this)">
                                            <i class="bi bi-gear"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-robot'} ? 'selected'"
                                             data-icon="bi-robot" onclick="selectIcon(this)">
                                            <i class="bi bi-robot"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-diagram-3'} ? 'selected'"
                                             data-icon="bi-diagram-3" onclick="selectIcon(this)">
                                            <i class="bi bi-diagram-3"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-question-circle'} ? 'selected'"
                                             data-icon="bi-question-circle" onclick="selectIcon(this)">
                                            <i class="bi bi-question-circle"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-globe'} ? 'selected'"
                                             data-icon="bi-globe" onclick="selectIcon(this)">
                                            <i class="bi bi-globe"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-cpu'} ? 'selected'"
                                             data-icon="bi-cpu" onclick="selectIcon(this)">
                                            <i class="bi bi-cpu"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-cloud'} ? 'selected'"
                                             data-icon="bi-cloud" onclick="selectIcon(this)">
                                            <i class="bi bi-cloud"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-shield-lock'} ? 'selected'"
                                             data-icon="bi-shield-lock" onclick="selectIcon(this)">
                                            <i class="bi bi-shield-lock"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-terminal'} ? 'selected'"
                                             data-icon="bi-terminal" onclick="selectIcon(this)">
                                            <i class="bi bi-terminal"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-braces'} ? 'selected'"
                                             data-icon="bi-braces" onclick="selectIcon(this)">
                                            <i class="bi bi-braces"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-bar-chart'} ? 'selected'"
                                             data-icon="bi-bar-chart" onclick="selectIcon(this)">
                                            <i class="bi bi-bar-chart"></i>
                                        </div>
                                        <div class="icon-option" th:classappend="${chuDe.icon == 'bi-lightbulb'} ? 'selected'"
                                             data-icon="bi-lightbulb" onclick="selectIcon(this)">
                                            <i class="bi bi-lightbulb"></i>
                                        </div>
                                    </div>
                                    
                                    <!-- Custom icon input -->
                                    <div class="mt-3">
                                        <label class="form-label text-muted small">Hoặc nhập tên icon Bootstrap tùy chỉnh:</label>
                                        <div class="input-group">
                                            <span class="input-group-text">bi-</span>
                                            <input type="text" class="form-control" id="customIconInput" 
                                                   placeholder="VD: star, heart, book, laptop..."
                                                   onkeyup="previewCustomIcon(this.value)">
                                            <button type="button" class="btn btn-outline-primary" onclick="applyCustomIcon()">
                                                <i class="bi bi-plus-circle me-1"></i>Áp dụng
                                            </button>
                                        </div>
                                        <small class="text-muted">
                                            Xem danh sách icon tại: 
                                            <a href="https://icons.getbootstrap.com/" target="_blank">icons.getbootstrap.com</a>
                                        </small>
                                        <div id="customIconPreview" class="mt-2 d-none">
                                            <span class="badge bg-light text-dark border p-2">
                                                <i id="customPreviewIcon" class="bi bi-star me-1"></i>
                                                <span id="customIconName">bi-star</span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg me-1"></i>
                                        <span th:text="${chuDe.id != null} ? 'Cập nhật' : 'Thêm mới'">Lưu</span>
                                    </button>
                                    <a th:href="@{/admin/chu-de}" class="btn btn-outline-secondary">Hủy</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Preview -->
                    <div class="col-lg-4">
                        <div class="content-card">
                            <h5 class="mb-4"><i class="bi bi-eye me-2"></i>Xem trước</h5>
                            <div class="text-center py-3">
                                <div class="icon-preview-large mb-3" id="iconPreview">
                                    <i th:class="${'bi ' + (chuDe.icon ?: 'bi-folder')}" id="previewIcon"></i>
                                </div>
                                <h5 id="previewName" th:text="${chuDe.tenchude ?: 'Tên chủ đề'}">Tên chủ đề</h5>
                                <p class="text-muted small" id="previewDesc" th:text="${chuDe.mota ?: 'Mô tả chủ đề sẽ hiển thị ở đây'}">
                                    Mô tả chủ đề
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectIcon(element) {
            document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            const icon = element.dataset.icon;
            document.getElementById('selectedIcon').value = icon;
            document.getElementById('previewIcon').className = 'bi ' + icon;
            document.getElementById('customIconInput').value = '';
            document.getElementById('customIconPreview').classList.add('d-none');
        }
        
        function previewCustomIcon(value) {
            const previewDiv = document.getElementById('customIconPreview');
            const previewIcon = document.getElementById('customPreviewIcon');
            const iconName = document.getElementById('customIconName');
            
            if (value.trim()) {
                previewDiv.classList.remove('d-none');
                const fullIconName = 'bi-' + value.trim().replace(/^bi-/, '');
                previewIcon.className = 'bi ' + fullIconName + ' me-1';
                iconName.textContent = fullIconName;
            } else {
                previewDiv.classList.add('d-none');
            }
        }
        
        function applyCustomIcon() {
            const input = document.getElementById('customIconInput');
            const value = input.value.trim();
            
            if (value) {
                const fullIconName = 'bi-' + value.replace(/^bi-/, '');
                document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
                document.getElementById('selectedIcon').value = fullIconName;
                document.getElementById('previewIcon').className = 'bi ' + fullIconName;
                input.classList.add('is-valid');
                setTimeout(() => input.classList.remove('is-valid'), 2000);
            }
        }
        
        document.getElementById('customIconInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                applyCustomIcon();
            }
        });
        
        document.querySelector('input[name="tenchude"]').addEventListener('input', function() {
            document.getElementById('previewName').textContent = this.value || 'Tên chủ đề';
        });
        
        document.querySelector('textarea[name="mota"]').addEventListener('input', function() {
            document.getElementById('previewDesc').textContent = this.value || 'Mô tả chủ đề sẽ hiển thị ở đây';
        });
    </script>
</body>
</html>
