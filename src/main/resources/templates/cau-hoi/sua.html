<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa câu hỏi - Diễn đàn CNTT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-chat-square-text-fill"></i>Diễn đàn CNTT</a>
            <div class="navbar-nav ms-auto"><a class="nav-link" th:href="@{/cau-hoi/{id}(id=${cauHoi.id})}"><i class="bi bi-arrow-left"></i>Quay lại</a></div>
        </div>
    </nav>
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="sidebar-card">
                        <h3 class="sidebar-title mb-4"><i class="bi bi-pencil me-2 text-primary"></i>Sửa câu hỏi</h3>
                        <div th:if="${error}" class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}"></span></div>
                        <form th:action="@{/cau-hoi/{id}/sua(id=${cauHoi.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Tiêu đề câu hỏi</label>
                                <input type="text" name="tieude" class="form-control" th:value="${cauHoi.tieude}" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold">Nội dung chi tiết</label>
                                <textarea name="noidung" class="form-control" rows="8" required th:text="${cauHoi.noidung}"></textarea>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-cta"><i class="bi bi-check-lg me-2"></i>Lưu thay đổi</button>
                                <a th:href="@{/cau-hoi/{id}(id=${cauHoi.id})}" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
