<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Diễn đàn CNTT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, var(--primary), var(--accent)); min-height: 100vh; display: flex; align-items: center; }
        .forgot-card { background: var(--bg-base); border-radius: var(--radius-2xl); box-shadow: var(--shadow-2xl); overflow: hidden; }
        .forgot-header { background: linear-gradient(135deg, var(--warning, #f59e0b), var(--primary)); color: white; padding: 2rem; text-align: center; }
        .forgot-body { padding: 2.5rem; }
        .btn-forgot { background: linear-gradient(135deg, var(--warning, #f59e0b), var(--primary)); border: none; border-radius: var(--radius-lg); padding: 0.875rem; font-weight: 600; }
        .btn-forgot:hover { background: linear-gradient(135deg, var(--primary), var(--warning, #f59e0b)); }
        .form-label { font-weight: 500; color: #1f2937; }
        .form-control { border: 1px solid #d1d5db; padding: 0.75rem 1rem; font-size: 1rem; color: #1f2937; }
        .form-control::placeholder { color: #9ca3af; }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .alert { border-radius: var(--radius-lg); }
        .text-center a { font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="forgot-card">
                    <div class="forgot-header">
                        <h3><i class="bi bi-key-fill me-2"></i>Quên mật khẩu</h3>
                        <p class="mb-0">Nhập email để lấy lại mật khẩu</p>
                    </div>
                    <div class="forgot-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}">Lỗi</span>
                        </div>
                        <div th:if="${success}" class="alert alert-success">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span>Nếu email tồn tại, chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.</span>
                        </div>
                        <form th:action="@{/quen-mat-khau}" method="post" th:unless="${success}">
                            <div class="mb-4">
                                <label class="form-label"><i class="bi bi-envelope me-1"></i>Địa chỉ email</label>
                                <input type="email" name="email" class="form-control" placeholder="Nhập email đã đăng ký" required>
                                <small class="text-muted">Chúng tôi sẽ gửi link đặt lại mật khẩu qua email</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-forgot w-100 mb-3">
                                <i class="bi bi-send me-2"></i>Gửi yêu cầu
                            </button>
                        </form>
                        <div class="text-center">
                            <a th:href="@{/dang-nhap}" class="text-primary"><i class="bi bi-arrow-left me-1"></i>Quay lại đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
