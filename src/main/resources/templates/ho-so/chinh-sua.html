<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa hồ sơ - Diễn đàn CNTT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-chat-square-text-fill"></i>Diễn đàn CNTT</a>
            <div class="navbar-nav ms-auto"><a class="nav-link" th:href="@{/ho-so}"><i class="bi bi-arrow-left"></i>Quay lại</a></div>
        </div>
    </nav>
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="sidebar-card">
                        <h3 class="sidebar-title mb-4"><i class="bi bi-pencil-square me-2 text-primary"></i>Chỉnh sửa hồ sơ</h3>
                        <div th:if="${success}" class="alert alert-success"><i class="bi bi-check-circle-fill me-2"></i><span th:text="${success}"></span></div>
                        <div th:if="${error}" class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}"></span></div>
                        <form th:action="@{/ho-so/chinh-sua}" method="post" enctype="multipart/form-data">
                            <div class="text-center mb-4">
                                <img id="avatarPreview" th:src="${nguoiDung.anhdaidien != null && !nguoiDung.anhdaidien.isEmpty()} ? ${nguoiDung.anhdaidien} : 'https://ui-avatars.com/api/?name=' + ${#strings.replace(nguoiDung.hoten, ' ', '+')}" class="rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover; border: 4px solid var(--primary); cursor: pointer;" onclick="document.getElementById('avatarInput').click()">
                                <div><input type="file" name="fileAnhDaiDien" id="avatarInput" class="form-control" accept="image/*" style="max-width:300px;margin:0 auto"></div>
                                <div class="form-text">Click vào ảnh hoặc chọn file để thay đổi avatar</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Họ tên</label>
                                <input type="text" name="hoten" class="form-control" th:value="${nguoiDung.hoten}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email</label>
                                <input type="email" name="email" class="form-control" th:value="${nguoiDung.email}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Giới thiệu bản thân</label>
                                <textarea name="gioithieu" class="form-control" rows="4" th:text="${nguoiDung.gioithieu}" placeholder="Viết vài dòng về bản thân..."></textarea>
                            </div>
                            <hr class="my-4">
                            <h5 class="mb-3"><i class="bi bi-key me-2"></i>Đổi mật khẩu (để trống nếu không đổi)</h5>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Mật khẩu hiện tại</label>
                                <input type="password" name="matkhaucu" class="form-control" placeholder="Nhập mật khẩu hiện tại">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Mật khẩu mới</label>
                                <input type="password" name="matkhaumoi" class="form-control" placeholder="Nhập mật khẩu mới">
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold">Xác nhận mật khẩu mới</label>
                                <input type="password" name="xacnhanmatkhau" class="form-control" placeholder="Nhập lại mật khẩu mới">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-cta"><i class="bi bi-check-lg me-2"></i>Lưu thay đổi</button>
                                <a th:href="@{/ho-so}" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
