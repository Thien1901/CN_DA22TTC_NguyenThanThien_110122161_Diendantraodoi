<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Diễn đàn CNTT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, var(--primary), var(--accent)); min-height: 100vh; display: flex; align-items: center; padding: 1.25rem 0; }
        .register-card { background: var(--bg-base); border-radius: var(--radius-2xl); box-shadow: var(--shadow-2xl); overflow: hidden; }
        .register-header { background: linear-gradient(135deg, var(--primary), var(--primary-hover)); color: white; padding: 2rem; text-align: center; }
        .register-body { padding: 2.5rem; }
        .btn-register { background: linear-gradient(135deg, var(--primary), var(--primary-hover)); border: none; border-radius: var(--radius-lg); padding: 0.875rem; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-card">
                    <div class="register-header">
                        <h3><i class="bi bi-person-plus-fill me-2"></i>Đăng ký tài khoản</h3>
                        <p class="mb-0">Tham gia cộng đồng tri thức chuyên ngành</p>
                    </div>
                    <div class="register-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}">Lỗi</span>
                        </div>
                        <form th:action="@{/dang-ky}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-person me-1"></i>Tên đăng nhập</label>
                                    <input type="text" name="tendangnhap" class="form-control" placeholder="Tên đăng nhập" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-envelope me-1"></i>Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person-badge me-1"></i>Họ và tên</label>
                                <input type="text" name="hoten" class="form-control" placeholder="Họ và tên đầy đủ" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-lock me-1"></i>Mật khẩu</label>
                                    <input type="password" name="matkhau" class="form-control" placeholder="Mật khẩu" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-lock-fill me-1"></i>Xác nhận</label>
                                    <input type="password" name="xacnhanmatkhau" class="form-control" placeholder="Nhập lại mật khẩu" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                                <i class="bi bi-person-plus me-2"></i>Đăng ký
                            </button>
                        </form>
                        <div class="text-center">
                            <p class="mb-0">Đã có tài khoản? <a th:href="@{/dang-nhap}" class="text-primary">Đăng nhập</a></p>
                            <a th:href="@{/}" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Về trang chủ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
