<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang ky - Dien dan CNTT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, var(--primary), var(--accent)); min-height: 100vh; display: flex; align-items: center; padding: 2rem 0; }
        .register-card { background: var(--bg-base); border-radius: var(--radius-2xl); box-shadow: var(--shadow-2xl); overflow: hidden; }
        .register-header { background: linear-gradient(135deg, var(--accent), var(--primary)); color: white; padding: 2rem; text-align: center; }
        .register-body { padding: 2.5rem; }
        .btn-register { background: linear-gradient(135deg, var(--accent), var(--primary)); border: none; border-radius: var(--radius-lg); padding: 0.875rem; font-weight: 600; }
        .btn-register:hover { background: linear-gradient(135deg, var(--primary), var(--accent)); }
        .form-label { font-weight: 500; color: #1f2937; }
        .form-control { border: 1px solid #d1d5db; padding: 0.75rem 1rem; font-size: 1rem; color: #1f2937; }
        .form-control::placeholder { color: #9ca3af; }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .alert { border-radius: var(--radius-lg); }
        .text-center a { font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-card">
                    <div class="register-header">
                        <h3><i class="bi bi-person-plus-fill me-2"></i>Tao tai khoan moi</h3>
                        <p class="mb-0">Tham gia cong dong CNTT ngay hom nay</p>
                    </div>
                    <div class="register-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}">Loi</span>
                        </div>
                        <form th:action="@{/dang-ky}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-person me-1"></i>Ten dang nhap</label>
                                    <input type="text" name="tendangnhap" class="form-control" placeholder="Nhap ten dang nhap" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-envelope me-1"></i>Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Nhap email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person-badge me-1"></i>Ho va ten</label>
                                <input type="text" name="hoten" class="form-control" placeholder="Nhap ho va ten" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-lock me-1"></i>Mat khau</label>
                                    <input type="password" name="matkhau" class="form-control" placeholder="Nhap mat khau" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-lock-fill me-1"></i>Xac nhan mat khau</label>
                                    <input type="password" name="xacnhanmatkhau" class="form-control" placeholder="Nhap lai mat khau" required>
                                </div>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="agree" name="agree" required>
                                <label class="form-check-label" for="agree">Toi dong y voi <a href="#" class="text-primary">dieu khoan su dung</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                                <i class="bi bi-person-plus me-2"></i>Dang ky
                            </button>
                        </form>
                        <div class="text-center">
                            <p class="mb-2">Da co tai khoan? <a th:href="@{/dang-nhap}" class="text-primary">Dang nhap ngay</a></p>
                            <a th:href="@{/}" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Ve trang chu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
