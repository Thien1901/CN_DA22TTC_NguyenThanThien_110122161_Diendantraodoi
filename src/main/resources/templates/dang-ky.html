<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Diễn đàn CNTT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4361ee, #4895ef); min-height: 100vh; display: flex; align-items: center; padding: 20px 0; }
        .register-card { background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden; }
        .register-header { background: linear-gradient(135deg, #4361ee, #3f37c9); color: white; padding: 30px; text-align: center; }
        .register-body { padding: 40px; }
        .form-control { border-radius: 10px; padding: 12px 15px; border: 2px solid #e9ecef; }
        .form-control:focus { border-color: #4361ee; box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25); }
        .btn-register { background: linear-gradient(135deg, #4361ee, #3f37c9); border: none; border-radius: 10px; padding: 12px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-card">
                    <div class="register-header">
                        <h3><i class="bi bi-person-plus-fill me-2"></i>Đăng ký tài khoản</h3>
                        <p class="mb-0">Tham gia cộng đồng tri thức chuyên ngành</p>
                    </div>
                    <div class="register-body">
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}">Lỗi</span>
                        </div>
                        <form th:action="@{/dang-ky}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-person me-1"></i>Tên đăng nhập</label>
                                    <input type="text" name="tendangnhap" class="form-control" placeholder="Tên đăng nhập" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-envelope me-1"></i>Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person-badge me-1"></i>Họ và tên</label>
                                <input type="text" name="hoten" class="form-control" placeholder="Họ và tên đầy đủ" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-lock me-1"></i>Mật khẩu</label>
                                    <input type="password" name="matkhau" class="form-control" placeholder="Mật khẩu" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label"><i class="bi bi-lock-fill me-1"></i>Xác nhận</label>
                                    <input type="password" name="xacnhanmatkhau" class="form-control" placeholder="Nhập lại mật khẩu" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                                <i class="bi bi-person-plus me-2"></i>Đăng ký
                            </button>
                        </form>
                        <div class="text-center">
                            <p class="mb-0">Đã có tài khoản? <a th:href="@{/dang-nhap}" class="text-primary">Đăng nhập</a></p>
                            <a th:href="@{/}" class="text-muted"><i class="bi bi-arrow-left me-1"></i>Về trang chủ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
